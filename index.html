<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewprt" content="width=deviece-width,intial-scale=1">
        <title>TestAR_11</title>
        <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
        <script src="https://raw.githack.com/jeromeetienne/AR.js/2.0.8/aframe/build/aframe-ar.js"></script>
        <script src="https://raw.githack.com/AR-js-org/AR.js/master/three.js/build/ar.js"></script>
        <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
        
    </head>
    <body style="margin : 0px; overflow: hidden;">
        
        <a-scene markers_start embedded arjs="debugUIEnabled:false; trackingMethod:best;patternRatio:0.50; trackingMethod: best;" vr-mode-ui="enabled: false" renderer="gammaOutput: true" >
            <a-assets>
                <a-asset-item id="testObj" src="./lib/Model/Object1.glb"></a-asset-item>
            </a-assets>
            <a-marker type="pattern" url="./lib/Marker/pattern-0.patt" id="Marker_0" registerevents>
                <a-entity gltf-model="#testObj" id="Object_1" position="-0.5 -10 1" animation-mixer></a-entity>
            </a-marker>
            <a-marker type="pattern" url="./lib/Marker/pattern-1.patt" id="Marker_1" registerevents>
                <a-entity gltf-model="#testObj" id="Object_2" position="1 0 -7" rotation="90 0 0" animation-mixer></a-entity>
            </a-marker>
            <a-marker type="pattern" url="./lib/Marker/pattern-2.patt" id="Marker_2" registerevents>
                <a-entity gltf-model="#testObj" id="Object_3" position="0 0 0" rotation="0 0 0" animation-mixer></a-entity>
            </a-marker>
            <a-entity camera ></a-entity>
        </a-scene>
    </body>
</html>
